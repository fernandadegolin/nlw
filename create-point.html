<!DOCTYPE html>
<html lang="pt_br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar ponto de coleta</title>

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;700&family=Ubuntu:wght@700&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="./src/style/main.css">
    <link rel="stylesheet" href="./src/style/create-point.css">
    <link rel="stylesheet" href="./src/style/responsive.css">

</head>

<body>

    <div id="page-create-point">

        <header>
            <img src="./src/assets/icones/logo.svg" alt="Logomarca da Ecoleta">
            <a href="index.html"><span></span>Voltar para Home</a>
        </header>

        <form action="">
            <h1>Cadastro do ponto de coleta</h1>


            <fieldset>
                <legend>
                    <h2>Dados da entidade</h2>
                </legend>

                <div class="field">
                    <label for="name">Nome da entidade</label>
                    <input type="text" name="name" required>
                </div>

                <div class="field-group">
                    <div class="field">
                        <label for="address">Endereço</label>
                        <input type="text" name="address" required>
                    </div>

                    <div class="field">
                        <label for="address2">Número / Complemento</label>
                        <input type="text" name="address2" required>
                    </div>
                </div>

                <div class="field-group">
                    <div class="field">
                        <label for="state">Estado</label>
                        <select name="uf" required>
                            <option value="">Selecione o Estado</option>

                            <input type="hidden" name="state">
                        </select>

                    </div>

                    <div class="field">
                        <label for="city">Cidade</label>
                        <select name="city" disabled required>
                            <option value="">Selecione a Cidade</option>
                        </select>
                    </div>
                </div>

            </fieldset>

            <fieldset>
                <legend>
                    <h2>Itens de coleta</h2>
                </legend>
            </fieldset>

            <div class="items-grid">

                <li data-id="1">
                    <img src="./src/assets/icones/lampadas.svg" alt="Lâmpadas">
                    <spam>Lâmpadas</spam>
                </li>

                <li data-id="2">
                    <img src="./src/assets/icones/baterias.svg" alt="Pilhas e Baterias">
                    <spam>Pilhas e Baterias</spam>
                </li>

                <li data-id="3">
                    <img src="./src/assets/icones/papeis-papelao.svg" alt="Papéis e Papelão">
                    <spam>Papéis e Papelão</spam>
                </li>

                <li data-id="4">
                    <img src="./src/assets/icones/eletronicos.svg" alt="Resíduos e Eletrônicos">
                    <spam>Resíduos e Eletrônicos</spam>
                </li>

                <li data-id="5">
                    <img src="./src/assets/icones/organicos.svg" alt="Resíduos Orgânicos">
                    <spam>Resíduos Orgânicos</spam>
                </li>

                <li data-id="6">
                    <img src="./src/assets/icones/oleo.svg" alt="Óleo de Cozinha">
                    <spam>Óleo de Cozinha</spam>
                </li>
            </div>

            <input type="hidden" name="items" value=""> <!-- usado para input JS -->



            <button type="submit">Cadastrar ponto de coleta</button>


        </form>


    </div>




    <script src="./src/scripts/create-point.js"></script>
</body>


</html>
